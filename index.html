<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM-Based Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="img/—Pngtree—calculator with big display_6786739.png" type="icon">

<style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #00cec9;
            --dark: #2d3436;
            --darker: #1e272e;
            --light: #f5f6fa;
            --error: #ff7675;
            --success: #55efc4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
        }
        
        .calculator {
            width: 320px;
            background: rgba(30, 39, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .calculator:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }
        
        .display {
            padding: 25px 20px;
            text-align: right;
            position: relative;
            min-height: 120px;
        }
        
        .display::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 5%;
            width: 90%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        }
        
        .input {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            min-height: 24px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .result {
            font-size: 42px;
            font-weight: 300;
            margin-top: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: color 0.3s;
        }
        
        .result.error {
            color: var(--error);
        }
        
        .result.success {
            color: var(--success);
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        button {
            border: none;
            padding: 22px 0;
            font-size: 20px;
            cursor: pointer;
            background: transparent;
            color: var(--light);
            outline: none;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        button:hover::before {
            opacity: 1;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .operator {
            color: var(--secondary);
            font-weight: 600;
        }
        
        .equals {
            background: var(--primary);
            font-weight: 600;
        }
        
        .equals:hover {
            background: var(--primary-dark);
        }
        
        .clear {
            color: var(--error);
        }
        
        .span-2 {
            grid-column: span 2;
        }
        
        /* Animation for button press */
        @keyframes buttonPress {
            0% { transform: scale(1); }
            50% { transform: scale(0.92); }
            100% { transform: scale(1); }
        }
        
        .pressed {
            animation: buttonPress 0.3s ease;
        }
        
        /* Responsive adjustments */
        @media (max-width: 400px) {
            .calculator {
                width: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="input" id="input"></div>
            <div class="result" id="result">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="handleButtonClick(this, 'clear')">AC</button>
            <button onclick="handleButtonClick(this, 'backspace')">⌫</button>
            <button class="operator" onclick="handleButtonClick(this, '%')">%</button>
            <button class="operator" onclick="handleButtonClick(this, '/')">/</button>
            
            <button onclick="handleButtonClick(this, '7')">7</button>
            <button onclick="handleButtonClick(this, '8')">8</button>
            <button onclick="handleButtonClick(this, '9')">9</button>
            <button class="operator" onclick="handleButtonClick(this, '*')">×</button>
            
            <button onclick="handleButtonClick(this, '4')">4</button>
            <button onclick="handleButtonClick(this, '5')">5</button>
            <button onclick="handleButtonClick(this, '6')">6</button>
            <button class="operator" onclick="handleButtonClick(this, '-')">-</button>
            
            <button onclick="handleButtonClick(this, '1')">1</button>
            <button onclick="handleButtonClick(this, '2')">2</button>
            <button onclick="handleButtonClick(this, '3')">3</button>
            <button class="operator" onclick="handleButtonClick(this, '+')">+</button>
            
            <button class="span-2" onclick="handleButtonClick(this, '0')">0</button>
            <button onclick="handleButtonClick(this, '.')">.</button>
            <button class="equals" onclick="handleButtonClick(this, '=')">=</button>
        </div>
    </div>
</body>
</html>
